    <div class="formbold-main-wrapper" style="margin-top:50px;" >
       
        <div class="formbold-form-wrapper">
            <h1 style="font-size:1.8rem; margin-bottom:25px;">Almuqeet Recruitement Portal</h1>
          <form id="jobApplicationForm" method="POST"  enctype="multipart/form-data">
            <div class="formbold-input-flex">
              <div>
                <label for="firstname" class="formbold-form-label"> Full Name <span  class="star-color">*</span> </label>
                <input
                  type="text"
                  name="firstName"
                  id="firstname"
                  placeholder="Full Name"
                  class="formbold-form-input" required
                />
              </div>
      
              <div>
                <label for="phone" class="formbold-form-label"> Phone <span class="star-color">*</span> </label>
                <input type="tel" id="phone" class="formbold-form-input">
                <!-- <input
                  type="text"
                  name="phone"
                  id="lastname"
                  placeholder="Phone"
                  class="formbold-form-input"
                /> -->
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                  <label for="email" class="formbold-form-label" required> Email <span  class="star-color">*</span> </label>
                  <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@email.com"
                  class="formbold-form-input"
                  />
              </div>
      
              <div>
                  <label class="formbold-form-label">Gender <span class="star-color">*</span></label>
      
                  <select class="formbold-form-input" name="gender" id="occupation" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Other</option>
                  </select>

                  
              </div>
            </div>
      
           
      
            <div class="formbold-mb-3">
              <label for="jobTitle" class="formbold-form-label"> Applying for Position: <span class="star-color">*</span></label>
            
              <select id="jobTitle" name="position" class="formbold-form-input" required>
                <option value="" disabled selected>Select Job Title</option>
                <option value="Software Developer">Software Developer</option>
                <option value="Database Administrator">Database Administrator</option>
                <option value="Network Engineer">Network Engineer</option>
               </select>

               <label for="Experience" class="formbold-form-label"> Your relevant experience : </label>
               <select id="Experience" name="experience" class="formbold-form-input" >
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
                <option value="3">6</option>
                <option value="3">7</option>
                <option value="3">8</option>
                <option value="3">9</option>
                <option value="3">10</option>
               </select>
            </div>
      
           
      
            <div class="formbold-mb-3">
                <label for="qualification" class="formbold-form-label"> Qualification  (In Abbrevative form e.g B.Tech, MBA, MCA) <span class="star-color">*</span> </label>
      
                <input
                  type="text"
                  name="qualification"
                  id="qualification"
                  placeholder="Qualification"
                  class="formbold-form-input formbold-mb-3" required
                />

            </div>
            <div class="formbold-mb-3">
              <label for="address" class="formbold-form-label"> Address </label>
      
              <input
                type="text"
                name="address"
                id="address"
                placeholder="Your full address"
                class="formbold-form-input formbold-mb-3"
              />
             
            </div>
      
          
      
            <div class="formbold-form-file-flex">
              <label for="upload" class="formbold-form-label">
                Upload Resume <span class="star-color">*</span>
              </label>
              <input
                type="file"
                name="resume"
                id="upload"
                class="formbold-form-file"
                accept=".pdf,.doc,.docx"
                required
              />
            </div>
      
            <button type="submit"  class="formbold-btn">Apply Now</button>
          </form>
        </div>
      </div>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        }

          width: 50%;
        }
        .formbold-form-input {
          width: 100%;
          padding: 13px 22px;
          border-radius: 5px;
          border: 1px solid #dde3ec;
          background: #ffffff;
          font-weight: 500;
          font-size: 16px;
          color: #536387;
          outline: none;
          resize: none;
        }

        select.formbold-form-input,
        .formbold-form-input[type='date']::-webkit-datetime-edit-text,
        .formbold-form-input[type='date']::-webkit-datetime-edit-month-field,

        .formbold-form-input[type='date']::-webkit-datetime-edit-year-field {

        }
      
        .formbold-form-input:focus {
          border-color: #6a64f1;
          box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
        .formbold-form-label {
          color: #07074D;
          font-weight: 500;
          font-size: 14px;
          line-height: 24px;
          display: block;
          margin-bottom: 10px;
        }
      
        .formbold-form-file-flex {
          display: flex;
          align-items: center;
          gap: 20px;
        }
        .formbold-form-file-flex .formbold-form-label {
          margin-bottom: 0;
        }
        .formbold-form-file {
          font-size: 14px;
          line-height: 24px;
          color: #536387;
        }
        .formbold-form-file::-webkit-file-upload-button {
          display: none;
        }
        .formbold-form-file:before {
          content: 'Upload file';
          display: inline-block;
          background: #EEEEEE;
          border: 0.5px solid #FBFBFB;
          box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.25);
          border-radius: 3px;
          padding: 3px 12px;
          outline: none;
          white-space: nowrap;
          -webkit-user-select: none;
          cursor: pointer;
          color: #637381;
          font-weight: 500;
          font-size: 12px;
          line-height: 16px;
          margin-right: 10px;
        }
      
        .formbold-btn {
          text-align: center;
          width: 100%;
          font-size: 16px;
          border-radius: 5px;
          padding: 14px 25px;
          border: none;
          font-weight: 500;
          background-color: #6a64f1;
          color: white;
          cursor: pointer;
          margin-top: 25px;
        }
        .formbold-btn:hover {
          box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
      
        .formbold-w-45 {
          width: 45%;
        }
      </style>

<script>

const input = document.querySelector("#phone");
const iti = window.intlTelInput(input, {
  // separateDialCode:true,
  initialCountry: "gb",
  utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@21.1.4/build/js/utils.js",
});

window.iti = iti;
    document.getElementById("jobApplicationForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        // Gather form data
        var formData = new FormData(this);

        // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint URL
        var apiUrl = "http://localhost:3000/";

        fetch(apiUrl, {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Success:", data);

            window.location.href = "thank-you.html";
            // You can handle success here, e.g., show a success message
          })
          .catch((error) => {
            console.error("Error:", error);
            // You can handle errors here, e.g., show an error message
          });
      });
  </script>
